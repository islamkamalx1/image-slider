<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="./imgs/img-1.jpeg" alt="">
        <img src="./imgs/img-2.jpeg" alt="">
        <img src="./imgs/landing.jpg" alt="">
        <img src="./imgs/stats.jpg" alt="">
        <img src="./imgs/video-preview.jpg" alt="">
    </div>
    <div class="slider-controls">
        <span class="prev" id="prev">Previous</span>
        <span class="indicators" id="indicators">
        </span>
        <span class="next" id="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
